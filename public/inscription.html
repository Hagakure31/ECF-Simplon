<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="./assets/style.css">
</head>
<body>

<h2>Inscription</h2>

<form action="/inscription" method="post">
  

  <div class="container">
    <label for="email"><b>Adresse e-mail</b></label>
    <input type="text" placeholder="Email" name="email" id="email" required>

    <label for="psw"><b>Mot de passe</b></label>
    <input type="password" placeholder="Mot De Passe" name="psw" id="psw" required>

    <label for="name"><b>Prénom</b></label>
    <input type="text" placeholder="Votre Prénom" name="name" id ="name" required>

    <label for="surname"><b>Nom de famille</b></label>
    <input type="text" placeholder="Votre Nom" name="surname" id="surname" required>

    <label for="birthdate"><b>Date de naissance</b></label>
    <input type="date" name="birthdate" id="birthdate" required>
        
    <button type="register" onclick="formValidation()">Enregistrer</button>
    
  </div>
  <div class="container" style="background-color:#f1f1f1">
    <span class="psw"><a href="http://localhost:8088/">Connexion</a></span>
  </div>
</form>

<script src="main.js"></script>
</body>
</html>
